<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//unpkg.com/react/umd/react.production.min.js"></script>
    <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="//unpkg.com/babel-standalone"></script>

    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three-spritetext"></script>

    <script src="//unpkg.com/react-force-graph-3d"></script>

    <script src="//unpkg.com/react-force-graph-2d"></script>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hakan Can Gunerli Website</title>
  </head>
  <body>
    <center style="background-color: black">
      <span style="color: white">
        hello, welcome to my resume ~experience~
      </span>
    </center>
    <div id="root"></div>

    <script type="text/jsx">
      fetch('/miserable.json').then(res => res.json()).then(data => {
        ReactDOM.render(
          <ForceGraph3D
            graphData={data}
            nodeAutoColorBy="group"
            nodeThreeObject={node => {
              const sprite = new SpriteText(node.id);
              sprite.color = node.color;
              sprite.textHeight = 8;
              return sprite;
            }}
          />,
          document.getElementById('root')
        );
      });
    </script>
    <center style="background-color: black">
      <span style="color: white">
        <a href="https://www.linkedin.com/in/hakancangunerli">linkedin</a>
        <a href="https://www.github.com/hakancangunerli">github</a>
      </span>
    </center>
  </body>
</html>
